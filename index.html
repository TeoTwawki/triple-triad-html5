<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<title>Triple Triad</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="js/lib/jaws.js" type="text/javascript"></script>
		<script src="js/lib/jaws_extend.js" type="text/javascript"></script>
		<script src="js/lib/howler.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
		<script src="js/sound.js" type="text/javascript"></script>
		<script src="js/images.js" type="text/javascript"></script>
		<script src="js/deck.js" type="text/javascript"></script>
		<script src="js/card.js" type="text/javascript"></script>
		<script src="js/result.js" type="text/javascript"></script>
		<script src="js/ai.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="gameCanvas" width="800" height="600"></canvas>
		<img id="pause" alt="pause" draggable="false" src="img/icon-play.png">
		<div id="pause_popup" alt="" class="popup">Paused</div>
		<a href="https://github.com/itdelatrisu/triple-triad-html5#triple-triad-html5" target="_blank">
			<img id="info" alt="info" draggable="false" src="img/icon-info.png">
		</a>
		<img id="rules" alt="rules" draggable="false" src="img/icon-rules.png">
		<div id="rules_popup" alt="" class="popup"></div>
		<img id="sound" alt="sound" draggable="false" src="img/icon-sound-on.png">
		<img id="restart" alt="restart" draggable="false" src="img/icon-restart.png">
		<img id="auto" alt="auto" draggable="false" src="img/icon-auto.png">
	</body>
</html>
